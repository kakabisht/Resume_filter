<!DOCTYPE html>
{% load static %}
<!-- Used to enable loading static files inside HTML in Django framework -->
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <!-- Api's href for CSS, fonts and bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel=”stylesheet” href="{% static 'css/master.css' %}" type="text/css" >
  <title>Resume Filter</title>

</head>
<body style="background-color: #1D3461;">
<!-- Creating a Navbar using HTML and CSS -->
<div class="wrapper" >
  <section class="hero">
    <header>
      <div class="container">
        <nav class="navbar navbar-light navbar-toggleable-sm" style="background-color: #CEEDF8; ">
          <a class="navbar-brand mb-0" href="{% url 'home' %}" class="btn btn-simple">Resume Filter</a>

          <!-- To collapse the navbar in the case of mobile view -->
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#headerNav" aria-controls="headerNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div id="headerNav" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <div class="navbar-nav ml-auto">
                <!-- Having different navbar, if the user is authenticated -->
                {% if user.is_authenticated %}
                  <a class="nav-item nav-link" href="{% url 'home' %}" class="btn btn-simple">Home</a>
                  <a class="nav-item nav-link" href="{% url 'about' %}" class="btn btn-simple">About</a>
                  <a class="nav-item nav-link" href="{% url 'companys:all' %}" class="btn btn-simple">Companies</a>
                  <a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a>
                {% else %}
                  <a class="nav-item nav-link" href="{% url 'home' %}" class="btn btn-simple">Home</a>
                  <a class="nav-item nav-link" href="{% url 'about' %}" class="btn btn-simple">About</a>
                  <a class="nav-item nav-link" href="{% url 'companys:all' %}"class="btn btn-simple">Companies</a>
                  <a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a>
                  <a class="nav-item nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a>
                {% endif %}
              </div>
            </ul>
          </div>
        </nav>
      </div>
    </header>

  </section>
  <div class="container mycontent">
    {% block content %}
      <!-- This is where we will inherit our data in the page -->
    {% endblock %}
  </div>

  <!-- Creating a footer using Html and CSS -->
  <footer class="footer">
    <div class="container">
      <ul class="list-inline mb-0 text-center">
        <li class="list-inline-item">
          <p style="color: #ffffff;">Developed by <a href="https://hridyesh.herokuapp.com/">Hridyesh Singh Bisht</a> </p>  
        </li>
        <!-- My social links such as mail and twitter -->
        <li class="list-inline-item">
          <a href="https://twitter.com/hridyesh_bisht"><span class="fa fa-twitter"></span></a>
        </li>
        <li class="list-inline-item">
          <a href="mailto:hridyesh.bisht.btech2018@sitpune.edu.in"><span class="fa fa-envelope-o"></span></a>
        </li>
        <p></p>
      </ul>
    </div>
  </footer>
</div>

<!-- API's for jquery and js files  -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src="{% static 'js/master.js' %}"></script>

</body>
</html>
